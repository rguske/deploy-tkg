name: deploy_cluster

on:
  workflow_dispatch:
  push:
    branches:
      - "master"

jobs:
  deploy_cluster:
    runs-on: ubuntu-latest
    steps:
      # Get the repositery's code
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install cli tools
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mkdir -p ~/.local/bin
          mv ./kubectl ~/.local/bin/kubectl
          unzip plugins/vsphere-plugin.zip -d ~/.local/bin
          ls ~/.local/bin
      - name: login
        env:
          KUBECTL_VSPHERE_PASSWORD: ${{ secrets.KUBECTL_VSPHERE_PASSWORD }}
        run: |
          kubectl vsphere login --server=172.19.24.1 --insecure-skip-tls-verify -u=${{ secrets.KUBECTL_VSPHERE_USER }}
          kubectl config use-context ${{ secrets.KUBECTL_CONTEXT }}
      - name: Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      - name: Delete Tailscale agent
        run: sudo tailscale logout
