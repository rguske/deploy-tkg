name: create_delete_cluster

on:
  workflow_dispatch:
  push:
    branches:
      - "master"

    paths:
      - "apply/**"
      - "delete/**"

jobs:
  create_delete_cluster:
    runs-on: ubuntu-latest
    steps:
      # Get the repositery's code
      - name: Checkout
        uses: actions/checkout@v2
      # Install kubectl and vsphere plugin
      - name: Install cli tools
        run: |
          sudo mv kubectl* /usr/bin/
          sudo chmod +x /usr/bin/kubectl*
      # check if there are yaml files in the directory, before running kubectl to avoid error
      - name: Check file existence
        id: check_files_apply
        uses: andstor/file-existence-action@v1
        with:
          files: "apply/*.yaml"
      # check if there are yaml files in the directory, before running kubectl to avoid error
      - name: Check file existence
        id: check_files_delete
        uses: andstor/file-existence-action@v1
        with:
          files: "delete/*.yaml"
      # Install and login to Tailscale network
      - name: Tailscale
        uses: tailscale/github-action@main
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      # Login to TKG env
      - name: login
        env:
          KUBECTL_VSPHERE_PASSWORD: ${{ secrets.KUBECTL_VSPHERE_PASSWORD }}
        run: |
          kubectl vsphere login --server=${{ secrets.IPADRESS }} --insecure-skip-tls-verify -u=${{ secrets.KUBECTL_VSPHERE_USER }}
          kubectl config use-context ${{ secrets.KUBECTL_CONTEXT }}
      # Apply the yaml files if they exist
      - name: apply
        if: steps.check_files_apply.outputs.files_exists == 'true'
        run: kubectl apply -f apply/.
      # Delete the yaml files if they exist
      - name: delete
        if: steps.check_files_delete.outputs.files_exists == 'true'
        run: kubectl delete -f delete/.
      # Logout of Tailscale network and remove agent
      - name: Delete Tailscale agent
        run: sudo tailscale logout
